<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title th:text="#{view.index.title}">Welcome</title>

    <div th:replace="fragments/header_signed :: header-css"/>

</head>
<body>

<div th:replace="fragments/header_signed :: header"/>

<div class="container-fluid telegrammars-wizard">
    <div class="row">

        <div class="col-xs-8">
        </div>
        <div class="col-xs-2 telegrammars-wizard-item">
                <img class ="telegrammars-wizard-new-campaign" th:src="@{/images/campain-select-01.svg}"/><br/>
                <span class="telegrammars-wizard-item-text" th:text="#{campaign.select.goal}"></span>
        </div>
        <div class="col-xs-2 telegrammars-wizard-item">
                <img class ="telegrammars-wizard-new-campaign" th:src="@{/images/new-campain-pass.svg}"/><br/>
                <span class="telegrammars-wizard-item-text" th:text="#{campaign.new}"></span>
        </div>

    </div>
</div>

<div class="container">
    <div class="row telegrammars-selection-row">
        <div class="col-md-3 telegrammars-selection-box">
            <a th:href="@{/campaign/new}" class="telegrammars-selectoin-box-link">
                <img class="telegrammars-selectoin-box-icon" th:src="@{/images/new-campain.svg}"/> <br/>
            </a>
            <span class="telegrammars-selectoin-box-title" th:text="#{new.campaign}"></span>
            <br/>
            <br/>
            <span class="telegrammars-selectoin-box-telp" th:text="#{new.campaign.help}"></span>
        </div>
        <div class="col-md-3 telegrammars-selection-box">
            <img class="telegrammars-selectoin-box-icon" th:src="@{/images/campain-result.svg}"/> <br/>
            <span class="telegrammars-selectoin-box-title" th:text="#{previous.campaigns}"></span>
            <br/>
            <br/>
            <span class="telegrammars-selectoin-box-telp" th:text="#{previous.campaigns.help}"></span>
        </div>
        <div class="col-md-3 telegrammars-selection-box">
            <img class="telegrammars-selectoin-box-icon" th:src="@{/images/profile.svg}"/> <br/>
            <span class="telegrammars-selectoin-box-title" th:text="#{profile.edit}"></span>
            <br/>
            <br/>
            <span class="telegrammars-selectoin-box-telp" th:text="#{profile.edit.help}"></span>
        </div>
        <div class="col-md-3 telegrammars-selection-box-new">
            <img class="telegrammars-selectoin-box-icon" th:src="@{/images/search-engine.svg}"/> <br/>
            <span class="telegrammars-selectoin-box-title" th:text="#{telegram.search.engine}"></span>
            <br/>
            <br/>
            <span class="telegrammars-selectoin-box-telp" th:text="#{telegram.search.engine.help}"></span>
        </div>
    </div>

</div>
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
