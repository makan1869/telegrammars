<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="Makan Sepehri" />

    <title>Log in with your account</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <form method="POST" th:object="${userForm}" class="form-signin" th:action="@{/registration}">
        <h2 class="form-signin-heading">Create your account</h2>
            <div class="form-group">
                <label for="username" th:text="#{resgistration.username}">Email : </label>
                <input type="text" th:field="*{username}" />
            </div>

            <div class="form-group">
                <label for="password" th:text="#{resgistration.password}">Email : </label>
                <input type="password" th:field="*{password}" />
            </div>

            <div class="form-group">
                <label for="password" th:text="#{resgistration.password.confirm}">Email : </label>
                <input type="password" th:field="*{passwordConfirm}" />
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

</div>
<!-- /container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
